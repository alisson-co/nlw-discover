<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Criar Sala - Rocket.Q</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- View Port -->
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/home.css">
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="home" class="content">
            <header>
                <img src="./assets/logo.svg" alt="Rocket.Q Logo"/>
            </header>

            <div id="bg">

            </div>
    
            <main>
                <div class="container">

                    <section>
                        <h2>Entre como participante</h2>
                        <form action="">
                            <label class="sr-only" for="room-id">Código da Sala</label> <!-- class="sr-only" deixa invisível na página com CSS -->
                            <input type="number" id="room-id" placeholder="Código da Sala">
                            <a href="enter-room.html" class="button">
                                <img src="./assets/enter-room.svg" alt="Entrar na sala">
                                Entrar na Sala
                            </a>
                        </form>
                    </section>
    
                    <div class="separator">
                        <div></div>
                        <div>ou</div>
                        <div></div>
                    </div>
    
                    <section>
                        <h2>Crie sua própria sala, de forma fácil</h2>
                        <a href="create-room.html" class="button">
                            <img src="./assets/users.svg" alt="Criar Sala">
                            Criar Sala
                        </a>
                    </section>

                </div>
            </main>
        </div>
    </body>
</html>
